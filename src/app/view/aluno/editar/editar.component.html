<h2>Editar</h2>
<br />
<div style="width: 400px" *ngIf="aluno">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome do Aluno</mat-label>
      <input matInput required [(ngModel)]="aluno.nome" name="Nome" />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="updateAluno(aluno.id, aluno)">
      Enviar
    </button> 
    &nbsp;
    <button mat-raised-button [routerLink]="['/aluno']">Voltar</button>
  </form>
</div>
