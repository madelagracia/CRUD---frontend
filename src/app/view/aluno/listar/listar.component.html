<div>
  <button mat-raised-button routerLink="novoAluno" routerLinkActive="active">
    Criar Aluno
  </button>
</div>
<br />
<table mat-table [dataSource]="alunos" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/aluno/detalhesAluno', element.id]">Detalhes</a> |
      <a [routerLink]="['/aluno/editarAluno', element.id]">Editar</a> |
      <a [routerLink]="['/aluno/deletarAluno', element.id]">Deletar</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
