<mat-card [hidden]>
    <mat-card-title>Novo Aluno</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="aluno.nome" name="nome">
        </mat-form-field>
     
    </form>
    <button mat-raised-button (click)="createAluno()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
