<div>
  <button mat-raised-button routerLink="novoCurso" routerLinkActive="active">
    Criar Curso
  </button>
</div>
<br />
<table mat-table [dataSource]="cursos" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let curso">{{ curso.descricao }}</td>
  </ng-container>

  <ng-container matColumnDef="ementa">
    <th mat-header-cell *matHeaderCellDef>Ementa</th>
    <td mat-cell *matCellDef="let curso">{{ curso.ementa }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/curso/detalhesCurso', element.id]">Detalhes</a> |
      <a [routerLink]="['/curso/editarCurso', element.id]">Editar</a> |
      <a [routerLink]="['/curso/deletarCurso', element.id]">Deletar</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
